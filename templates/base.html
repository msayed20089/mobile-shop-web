<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>نظام كاشير - ويب</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f4f6f8; }
    .product-card { cursor:pointer; }
    .cart-panel { max-height: 60vh; overflow:auto; }
    .rtl { direction: rtl; text-align: right; }
  </style>
</head>
<body class="rtl p-3">
<nav class="navbar navbar-expand-lg navbar-light bg-white mb-3 shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">نقطة بيع</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">المنتجات</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('reports') }}">التقارير</a></li>
        <a href="/cash">الخزنة</a>

        <li class="nav-item"><a class="nav-link" href="{{ url_for('add_product_web') }}">إضافة منتج</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for cat, msg in messages %}
        <div class="alert alert-{{ 'success' if cat=='success' else 'danger' }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
