
<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>نظام كاشير - ويب</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f4f6f8; padding-top: 20px; }
    .product-card { cursor:pointer; transition: transform 0.2s; }
    .product-card:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .cart-panel { max-height: 60vh; overflow:auto; }
    .rtl { direction: rtl; text-align: right; }
    .navbar-brand { font-weight: bold; color: #2c3e50 !important; }
  </style>
</head>
<body class="rtl">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">🏪 نظام الكاشير</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('index') }}">🏠 الرئيسية</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('reports') }}">📊 التقارير</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('cash') }}">💰 الخزنة</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('add_product_web') }}">➕ إضافة منتج</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
